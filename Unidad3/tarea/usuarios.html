<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1/0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="contenedor" style="width: 900px; height: 800px; margin:0px auto; ">
        
        <table class="table table-dark table-striped" >
            <thead>
                <tr>
                    <th  scope="col">#</th>
                    <th  scope="col">NOMBRE</th>
                    <th  scope="col">USERNAME</th>
                    <th  scope="col">EMAIL</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in users">
                    <th> {{item.id}} </th>
                    <td> {{item.name}} </td>
                    <td> {{item.username}} </td>
                    <td> {{item.email}} </td>
                </tr>
            </tbody>
        </table>

        <!-- <input type="text" v-model="name" placeholder="Nombre"><br>        
        <input type="text" v-model="username" placeholder="Nombre de usuario"> <br>
        <input type="email" v-model="email" placeholder="email"> <br>
        <input type="password" v-model="password" placeholder="password"> <br>

        <button @click="save" > Registrar usuarios</button> -->
        

        
            <div class="mb-3" style="width: 500px;">
                <label  class="form-label">Nombre</label>
                <input type="text" v-model="name" class="form-control" >
              </div>
              <div class="mb-3" style="width: 500px;">
                  <label  class="form-label">username</label>
                  <input type="text" v-model="username" class="form-control"  >
                </div>
              <div class="mb-3" style="width: 500px;">
                  <label for="" class="form-label">Email</label>
                  <input type="email" v-model="email" class="form-control"  >
                </div>
              <div class="mb-3" style="width: 500px;">
                <label for="" class="form-label">Password</label>
                <input type="password" v-model="password" class="form-control">
              </div>
              <button  @click="save" class="btn btn-primary">Registrar usuarios</button>
        

    </div>
         


    <script type="text/javascript">
        
        var correo = sessionStorage.getItem("correo");
        console.log('Correo: ',correo);
        const {createApp} = Vue;
        const data = null;
        const error = null;
        

        const app = createApp({
          data() {
            return {
                users: [],
                name:'',
                username: '',
                email: '',
                password:''
            }
          },
          methods:{

            save(){
                this.users.push({id:this.users.length+1,name:this.name,username:this.username,email:this.email})                
            }
            

          },
          mounted(){
            fetch ('users.json')
                .then((res) => res.json())
                .then((json) => (this.users = json))
                .catch ((err)=> (console.log(err)))
             }

        }).mount('#contenedor')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
