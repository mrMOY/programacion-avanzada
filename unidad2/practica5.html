<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #canvas{
            border:1px solid black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <canvas width="900px" height="900px" id="canvas1"></canvas>
    
</body>
<script >
    var canvas = document.getElementById('canvas1');
    var ctx = canvas.getContext('2d');

    ctx.fillStyle = "red";
    ctx.font = "Bold italic 40px Agency FB";
    ctx.fillText("Hola mundo",40,100);

    ctx.strokeStyle = "red";
    ctx.font = "Bold italic 40px Agency FB";
    ctx.strokeText('Hola mundo', 40, 150);

    //triangulo
    ctx.moveTo(270,150);
    ctx.lineTo(250,50);
    ctx.lineTo(350,150);
    ctx.lineTo(270,150);
    ctx.stroke();
    ctx.fillStyle = ("white");
    ctx.fill();


    //linea
    ctx.moveTo(240,10);
    ctx.lineTo(330,100);
    ctx.strokeStyle = "black";
    ctx.stroke();

</script>
</html>
